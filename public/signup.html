<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form method="post" action="/">
      <img class="mb-4" src="/images/logo.png" alt="" width="100px" height="100px" />
      <h1 class="h3 mb-3 fw-normal">Signup to our Newsletter!</h1>

      <div class="form-floating top">
        <input type="text" class="form-control" name="fname"/>
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating middle">
        <input type="text" class="form-control middle" name="lname"/>
        <label for="floatingInput">Last Name</label>
      </div>

      

      <div class="form-floating bottom">
        <input type="email" class="form-control" name="email" id="floatingInput"/>
        <label for="floatingInput">Email address</label>
      </div>
    
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign Me Up!
      </button>
      <p class="mt-5 mb-3 text-muted">KS technologies &copy; 2022–2023</p>
    </form>
  </main>
</body>

</html>
